<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-form.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="left">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="title">
                    <h3 class="title-txt">Create a Google Account</h3>
                    <p class="description">Enter your childâ€™s account information</p>
                </div>
                <div class="signup-form">
                    <form action="">
                        <div class="name">
                            <span class="first-name">
                                <input type="text" placeholder="First name" />
                            </span>
                            <span class="last-name">
                                <input type="text" placeholder="Last name" />
                            </span>
                        </div>
                        <div class="email">
                            <input type="email" placeholder="Username" />
                            <span class="email-span">@gmail.com</span>
                        </div>
                        <span class="email-rule">You can use letters, numbers & periods</span>
                        <div class="password-wrapper">
                            <span class="password">
                                <input type="password" placeholder="Password" />
                            </span>
                            <span class="confirm">
                                <input type="password" placeholder="Confirm" />
                            </span>
                        </div>
                        <span class="password-rule">Use 8 or more characters with a mix of letters, numbers & symbols</span>
                        <div class="show-password">
                            <div class="checkbox-wrapper-39">
                                <label>
                                    <input type="checkbox" id="show-password" />
                                    <span class="checkbox"></span>
                                </label>
                            </div>
                            <label for="show-password">Show password</label>
                        </div>
                        <div class="next">
                            <div class="sign-in">
                                <a href="#">Sign in instead</a>
                            </div>
                            <button class="next-btn">Next</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="icon">
                    <img src="./images/account.svg" alt="account-icon" class="account-icon" />
                </div>
                <!-- <div class="clear-fix"></div> -->
                <div class="description">
                    <p class="description-txt">One account. All of Google working for you.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <!-- <div class="language"></div>
            <div class="info">
                <p class="help">Help</p>
                <p class="privacy">Privacy</p>
                <p class="terms">Terms</p>
            </div> -->
        </div>
    </div>
</body>
</html>
